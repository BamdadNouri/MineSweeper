<html>
<div id="difficulty">
    <form>
    <input type="radio" id="level1" name="level" value="1" checked>Level 1
    <input type="radio" id="level2" name="level" value="2">Level 2
    <input type="radio" id="level3" name="level" value="3">Level 3
    <input type="radio" id="level4" name="level" value="4">Level 4
    <input type="button" value="Let's play!" onclick="check()">
</form>
</div>

<table id="table"></table>

</html>

<script>
    class Cell  {
    constructor(){
        this.isMine = false,
        this.isOpened = false,
        this.isFlaged = false,
        this.mineCount = 0

    }
}
var nonMineCount = 0,
    resume = false
var s = 8
var table = createTable(s)
function check(){
    var level = document.querySelector('input[name="level"]:checked').value
    switch(level){
    case '1':
        s = 8
        break;
    case '2':
        s = 12
        break;
    case '3':
        s = 16
        break;
    case '4':
        s = 20
        break;
    }   
resume = true
table = createTable(s)

}






document.getElementById('table').addEventListener('click', function(e){


    if(e.shiftKey && resume){
        flag(table, e.target.id.split('-')[0], e.target.id.split('-')[1])

    }else{
          if(table[parseInt(e.target.id.split('-')[0])][parseInt(e.target.id.split('-')[1])].isMine){
            alert('GAME OVER')
            resume = false
        }

        if(!table[parseInt(e.target.id.split('-')[0])][parseInt(e.target.id.split('-')[1])].isOpened && resume){
            openCell(table, parseInt(e.target.id.split('-')[0]), parseInt(e.target.id.split('-')[1]), s)
        }
        if(nonMineCount === 55 && resume){
            alert('YOU WON THE GAME :))')
            resume = false
        }
    }






        
})


function createTable(s){

    var tbl = Array(s)
    for(var i=0; i<s; i++){
        tbl[i] = new Array(s)
    }

for(var i=0; i<s; i++){
    for(var j=0; j<s; j++){
        tbl[i][j] = new Cell
    }
}


var innerH = ''
for(var i=0; i<s; i++){
    innerH += '<tr>'
    for(var j=0; j<s; j++){
        innerH += `<td id="${i.toString() + '-' + j.toString()}">_</td>`
    }
    innerH += '</tr>'
}
document.getElementById('table').innerHTML = innerH
document.getElementById('table').style.backgroundColor = 'black'
var w = 0,
    h = 0
switch(s){
    case 8:
        w = 240
        h = 240
        break;
    case 12:
        w = 280
        h = 280
        break;
    case 16:
        w = 350
        h = 300
        break;
    case 20:
        w = 450
        h = 400
        break;
}
document.getElementById('table').style.width = w
document.getElementById('table').style.height = h


return addMine(tbl, s)

}

function addMine(table, s){

    var mineC = 0,
        mineLimit = 0

switch(s){
    case 8:
        mineLimit = 10
        break;
    case 12:
        mineLimit = 25
        break;
    case 16:
        mineLimit = 55
        break;
    case 20:
        mineLimit = 95
        break;
}

    while(mineC<mineLimit){
        var x = Math.floor(Math.random() * s),
            y = Math.floor(Math.random() * s)

        if(!table[x][y].isMine){

            table[x][y].isMine = true
            mineC++
        }
    }
    return table
}

function countNeighborMine(table, x, y){

    var mineC = 0

    for(var i=x-1; i<=x+1; i++){
        for(var j=y-1; j<=y+1; j++){
                if(i>=0 && j>=0 && i<8 && j<8){

                    if(table[i][j].isMine){
                    mineC++
                }
            }
        }
    }
    return mineC
}

function openCell(table, x, y, s){

    document.getElementById( x.toString() + '-' + y.toString()).style.backgroundColor = 'blue'
    table[x][y].isOpened = true
    document.getElementById( x.toString() + '-' + y.toString()).innerHTML = countNeighborMine(table, x, y)
    nonMineCount++
    if(!table[x][y].isMine && countNeighborMine(table, x, y) === 0){
        for(var i=x-1; i<=x+1; i++){
            for(var j=y-1; j<=y+1; j++){
                if(i>=0 && j>=0 && i<s && j<s){

                    if(!table[i][j].isMine && !table[i][j].isOpened){
                        openCell(table, i, j)
                }
            }
        }
    }
    }
}

function flag(table, x, y){

    if(!table[x][y].isOpened){
    document.getElementById(x.toString() + '-' + y.toString()).style.backgroundColor = 'green'
    table[x][y].isFlaged = true
    }


}
</script>
